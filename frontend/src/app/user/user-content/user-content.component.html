<div *ngIf="Spinner">
  <div class="loader">Loading...</div>
</div>
<div class="container-fluid" *ngIf="!Spinner">
  <div class="text-center">
    <h2><b>Courses to get you Started</b></h2>
  </div>
</div>
<div class="container-fluid">
  <p-tabView>
    <p-tabPanel header="Most Popular">

      <!-- <div class="loader">Loading...</div> -->
      <div class="row  justify-content-end">
        <div class="col-lg-6 d-flex">
          <input type="search" class="form-control w-100" [(ngModel)]="searchWord" (ngModelChange)="searchFunction()"
            placeholder="Search for courses" style="line-height: 2;">
          <button class="btn btn-dark"><i class="pi pi-search"></i></button>
        </div>
      </div>
      <div class="row all-Courses" *ngIf="coursesList.length != 0">
        <p-card class="course-card" *ngFor="let course of coursesList">
          <ng-template pTemplate="header">
            <div class="courseImage">

              <a><img alt="Card"
                  src="{{course?.attributes?.placeholder_img?.data?.attributes?.formats?.thumbnail?.url }}"
                  pTooltip="Click to see Course details." tooltip
                  style="height: 225px;  border-radius: 10px 10px 2px 2px" [routerLink]="['course/',course.id]" /></a>
            </div>
          </ng-template>
          <div class="cursor-pointer">
            <h4>
              <b>{{ course.attributes.name}}</b>
            </h4>
            <div class="d-flex">
              <!-- <p-rating [ngModel]="course.rating" [stars]="5" [cancel]="false"
                                [className]="'custom-star'">
                            </p-rating>
                            <p>({{ course.rating }})</p> -->
              <p> Rating will show here </p>
            </div>
          </div>
          <ng-template pTemplate="footer">
            <div class="row align-items-center">
              <div class="col-lg-6 cursor-pointer" *ngIf="parsePrice(course.attributes.price) != 0">
                <h3>
                  <b>{{ course.attributes.price | currency : "INR" }} </b>
                </h3>
              </div>

              <div class="col-lg-6 d-flex justify-content-end">
                <button class="btn btn-warning" *ngIf="parsePrice(course.attributes.price) != 0"
                  routerLink="/user/payment">BuyNow</button>
              </div>
              <!-- <button class="btn btn-success" *ngIf="course.attributes.price == 0">Free</button> -->
              <div class="d-flex justify-content-end" *ngIf="libDataId && course.id && libDataId.includes(course.id)">
                <button class="btn btn-success"> Subscribed </button>
              </div>
              <div class="d-flex justify-content-end"
                *ngIf=" parsePrice(course.attributes.price) == 0 && libDataId && course.id && !libDataId.includes(course.id)">
                <button class="btn btn-primary"> Free </button>
              </div>


            </div>

          </ng-template>
        </p-card>

      </div>
      <div>
      </div>
    </p-tabPanel>
