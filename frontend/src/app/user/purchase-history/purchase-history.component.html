<div class="container-fluid px-4 mt-4">
    <h1 style="font-size: 1.5rem;"><b>Purchase History</b> </h1>
</div>
<div class="container-fluid px-4">
    <div class="shadow-4 bg-white p-2 rounded  mt-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="  ">

                            <th class="col-2 p-2"> Course Name</th>
                            <th class="col-1 p-2"> Date </th>
                            <th class="col-1 p-2"> Total Price </th>
                            <th class="col-1 p-2"> </th>
                            <th class="col-1 p-2"> </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let course of purchasingCourses" class="">

                                <td class=" p-2">{{course.course_ids[0].name}}</td>
                                <td class=" p-2">{{course.course_ids[0].updatedAt | date}}</td>
                                <td class=" p-2">{{course.course_ids[0].price | currency:'INR'}}</td>
                                <td class=" p-2"> <button class="btn btn-primary" routerLink="receipt"
                                        routerLinkActive="routerActive " (click)="receipt(course)">Receipt</button>
                                </td>
                                <td class=" p-2"><button class="btn btn-primary" routerLink="invoice"
                                        routerLinkActive="routerActive" (click)="invoice(course)">Invoice</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
