
<div class="container-fluid">
    <div class="row mt-5">
    <h1 style="font-size: 1.5rem;" class="col-2 ml-3"><b>Purchase History</b> </h1>

        <div class="">
          <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive m-5">
                    <table class="table table-striped table-hover">
                        <thead >
                            <th class="col-2 p-3 m-1"> Course Name</th>
                            <th class="col-1 p-3 m-1"> Date </th>
                            <th class="col-1 p-3 m-1"> Total Price </th>
                              <th class="col-1 p-3"> </th>
                              <th class="col-1 p-3"> </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let course of purchasingCourses" class="">

                                <td class=" p-3"> {{course.course_ids[0].name}}</td>
                                <td class=" p-3">{{course.course_ids[0].updatedAt | date}}</td>
                                <td class=" p-3">{{course.course_ids[0].price | currency:'INR'}}</td>
                                <td class=" p-3"> <button class="btn btn-primary" routerLink="receipt"
                                        routerLinkActive="routerActive " (click)="receipt(course)">Receipt</button>
                                </td>
                                <td class=" p-3"><button class="btn btn-primary" routerLink="invoice"
                                        routerLinkActive="routerActive" (click)="invoice(course)">Invoice</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        </div>
    </div>
</div>
