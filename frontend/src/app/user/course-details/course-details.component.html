<div *ngIf="Spinner">
  <div class="loader">Loading...</div>
</div>

<div class="container-fluid my-4" *ngIf="userCourseData && !Spinner">
  <div class="row justify-content-around">
    <div class="col-lg-7 bg-white shadow-4 rounded">
      <div class="py-3" *ngIf="streamVideo">
        <video
          [src]="img_url+ streamVideo.url"
          controls
          class="course_video"
          #Course_video
          (timeupdate)="getWatchedTime()"
        ></video>
        <p class="my-3">
          <b class="fs-6">{{ streamVideo.name }}</b>
        </p>
      </div>

      <div class="w-100" *ngIf="
            singleCourse?.attributes?.content.data == null &&
            singleCourse?.attributes?.link != null" class="m-3">
            <iframe [src]="videoUrl" frameborder="10" height="400px" style="border-radius: 10px; width: 100%;"></iframe>
        </div>
    </div>

    <div class="col-lg-4 bg-white shadow-4 rounded h-100">
      <div class="py-3">
        <div
          class="border px-2 mb-2 py-2 border-top-1 d-flex justify-content-center"
        >
          <b class="fs-5">Course Content</b>
        </div>
        <div class="videoScroll  position-relative">
          <div
            *ngFor=" let courseVideo of userCourseData?.attributes?.course_ids?.data[0]?.attributes?.content?.data; let i = index ">
            <div class="card shadow-1">
              <b class="m-2 text-wrap text-black">{{ courseVideo.attributes.alternativeText }}
              </b>
              <hr/>
              <video
                type="video/mp4"
                [src]=" img_url + courseVideo.attributes.url "
                (click)="playVideo(i)"
                #video
                (loadedmetadata)="onMetadata(video)"
                [autoplay]="false"
                [muted]="true"
                class="rounded-4 px-3 pb-3"
              ></video>
            </div>
          </div>
          <div >
            <div class="row" >
                <iframe  [src]="videoUrl" width="300" height="200" frameborder="10" allowfullscreen  ></iframe>
            </div>
          </div>
        </div>

        <div class="flex justify-content-center mt-3">
          <div
            *ngIf="
              !CourseRating_UserIds.includes(userID) && progressPercentage <= 90
            "
          >
            <p-button [disabled]="true" label="Give Rating"></p-button>
          </div>

          <div
            *ngIf="
              !CourseRating_UserIds.includes(userID) && progressPercentage >= 90
            "
          >
            <p-button (click)="showDialog()" label="Give Rating"></p-button>

            <p-dialog
              header="Rating"
              class="flex justify-content-center"
              [(visible)]="visible"
              [modal]="true"
              [style]="{ width: '25vw' }"
              [draggable]="false"
              [resizable]="false"
            >
              <p-rating
                #ratingComponent
                [stars]="5"
                [cancel]="false"
              ></p-rating>
              <button
                class="btn btn-primary mt-3"
                (click)="userRating(ratingComponent.value)"
              >
                Submit
              </button>
            </p-dialog>
          </div>

          <div *ngIf="CourseRating_UserIds.includes(userID)">
            <p-button
              [disabled]="true"
              label="You already given rating"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-toast></p-toast>
</div>
