<div class="container-fluid px-4 py-4">
  <h1 style="font-size: 1.5rem;"><b>My Libraries</b> </h1>
</div>
<div *ngIf="Spinner">
  <div class="loader">Loading...</div>
</div>
<div class="container-fluid px-4" *ngIf="!Spinner">
  <p-tabView>
    <p-tabPanel header="All Course">

      <div class="row filter mt-4">
        <div class="col-lg-3 mb-1">
          <div class="d-flex">
            <input type="search" class="form-control w-100" [(ngModel)]="searchWord" placeholder="Enter Course Name"
              (ngModelChange)="searchFun()" style="line-height: 2;">
            <button class="btn btn-dark"><i class="pi pi-search"></i></button>
          </div>
        </div>
        <!-- <div class="col-lg-1 mb-1">
          <button pButton pRipple type="button" label="Reset" class="p-button-outlined p-button-secondary"></button>
        </div> -->

      </div>
      <div class="row mt-4" *ngIf="courseData.length!=0">
        <div class="col-lg-3 mb-4" *ngFor="let course of courseData">
          <div class="card course-card">
            <div class="img-header">
              <a [routerLink]="['/user/library',course?.id]" routerLinkActive="routerActive">
                <div *ngFor="let getImg of course.attributes?.content_library.data?.attributes.media?.data">
                  <img src={{getImg.attributes?.url}}
                  alt="" class="courseFigure" (click)="myCourseDetails(course )">
                </div>
                </a>
            </div>
            <hr class="m-0 p-0">
            <h2 class="cursor-pointer px-3" style="cursor: pointer;">
              {{course?.attributes?.content_library?.data.attributes.name}}</h2>
            <div class="px-3">
              <div class="text-wrap " [routerLink]="['/user/library',course .id]">
                <p class="cursor-pointer course-disc">{{course.attributes.content_library.data.attributes.description
                  }} </p>
              </div>
              <div class=" cursor-pointer" [routerLink]="['/user/library',course.id]">
                <div class="progress mt-4" style="height: 4px;">
                  <div class="progress-bar bg-primary" role="progressbar" [style.width]="progressValue + '%'"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p> {{progressValue}} % Complete</p>
              </div>
              <div class="d-flex mt-4">
                <div class="d-flex ">
                  <span class="d-flex  align-items-center"> <mat-icon style="font-size: 20px;"
                      fontIcon="person"></mat-icon> {{course.attributes.content_library.data.attributes.author}}</span>
                </div>
                <div class="d-flex m-2 justify-content-end">
                  <p-rating [stars]=5 [cancel]=false> </p-rating>

                </div>

              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-danger" [style]="{'width':'auto', 'height':'2.2rem'}" (click)="removeCourse(course.id)" pTooltip="Remove this Course." tooltip >
                  <span class="material-icons">
                  remove
                  </span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </p-tabPanel>

  </p-tabView>
</div>
<div>
  <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
