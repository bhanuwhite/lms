


<div>
  <div class="banner-image d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6" style="color: aliceblue">
          <h1>Browse Certifications and Exams</h1>
          <h3>
            Learn new skills to boost your productivity and enable your organization
            to accomplish more with LMS certifications.
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row  mt-5 justify-content-end">
      <div class="col-lg-4 d-flex my-2">
        <span class="p-input-icon-left w-100">
          <i class="pi pi-search"></i>
          <input type="text" class="w-100" pInputText [(ngModel)]="searchQuery" (ngModelChange)="onSearchDetails()"
            placeholder="Search Course...." />
        </span>
      </div>
    </div>

    <div *ngIf="Spinner">
      <div class="loader">Loading...</div>
    </div>

    <div *ngIf="!Spinner">
    <div class="d-flex assessment_wrapper h-100 mb-5 align-items-center justify-content-center"
      *ngIf="allCourses.length == 0">
      <div class="card shadow-4 col-lg-3 " style="height: 100px;">
        <div class="card-body text-center d-flex justify-content-center align-items-center">
          <p class="fs-4 lh-sm"> No Assessments are available </p>
        </div>
      </div>
    </div>
    <div class="row d-flex my-3" *ngIf="uniqueTech.length != 0">
      <div class="col-lg-3 col-md-6 " *ngFor="let course of uniqueTech">
        <div>
          <div class="card m-2 p-2 shadow-2">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="mb-2 p-0">
                Quiz
              </h4>
            </div>
            <hr class="m-0 p-0">
            <div class="card-body p-0 m-2 cursor-pointer align-items-center d-flex justify-content-between">
              <h4 style="color: rgb(64, 64, 247);">{{course}}</h4>
              <img src="../../../assets/img/exam1.jpg" alt="" height="50px" width="50px">
            </div>
            <hr class="m-0 p-0">
            <div class="d-flex justify-content-end align-items-center pt-2">
              <button class="btn p-0" style="color: rgb(64, 64, 247);" (click)="openQuiz(course)"> Start your Assessment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
