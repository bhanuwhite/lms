<div>
  <div class="banner-image">
    <div class="p-0 pt-5" style="color: aliceblue">
      <h1 class='ps-5' style="padding-top: 80px;">Browse Certifications and Exams</h1>
      <h3>
        <pre>Learn new skills to boost your productivity and enable your organization
        to accomplish  more with LMS certifications. </pre>
      </h3>
    </div>
  </div>
  <div class="surface-ground p-3">
    <div class="row  justify-content-end m-3">
      <div class="col-lg-6 d-flex">
        <input type="search" class="form-control w-100" placeholder="Search for courses" style="line-height: 2;" [(ngModel)]="searchQuery" (input)="onSearchDetails()">
        <button class="btn btn-dark" style="width:100px;"><i class="pi pi-search"></i></button>
      </div>
    </div>


    <div class="d-flex quiz-details">
      <div *ngFor="let course of allCourses">
        <div class="card p-2">
          <div>
            <div class="card-header" style="height: 30px;">
              <h4 style="font-family: 'Courier New', Courier, monospace;">Exam</h4>
            </div>
            <div class=" card-body d-flex justify-content-between" style="height: 100px; overflow: hidden ;">
              <h4 style="color: rgb(64, 64, 247);">{{course.attributes.name}}</h4>
              <img src="../../../assets/img/exam1.jpg" alt="" height="50px" width="50px">
            </div>
          </div>

          <div class="card-footer" style="text-align: center;cursor: pointer;" (click)="openQuiz(course.attributes.name)">
            Start Quiz
          </div>
        </div>

      </div>
    </div>


  </div>
</div>
