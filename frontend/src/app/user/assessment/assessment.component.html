<div class="content_part_wrapper">
  <div class="banner-image d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6" style="color: aliceblue">
          <h1>Browse Certifications and Exams</h1>
          <h3>
            Learn new skills to boost your productivity and enable your organization
            to accomplish more with LMS certifications.
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="surface-ground">
    <div class="row mx-2 justify-content-end">
      <div class="col-lg-4 d-flex my-2">
        <span class="p-input-icon-left w-100">
          <i class="pi pi-search"></i>
          <input type="text" class="w-100" pInputText [(ngModel)]="searchQuery" (ngModelChange)="onSearchDetails()"
            placeholder="Search Course...." />
        </span>
      </div>
    </div>
    <div class="d-flex quiz-details">
      <div *ngFor="let course of allCourses">
        <div class="card p-2">
          <div>
            <div class="card-header" style="height: 30px;">
              <h4 style="font-family: 'Courier New', Courier, monospace;">Exam</h4>
            </div>
            <div class=" card-body d-flex justify-content-between" style="height: 100px; overflow: hidden ;">
              <h4 style="color: rgb(64, 64, 247);">{{course}}</h4>
              <img src="../../../assets/img/exam1.jpg" alt="" height="50px" width="50px">
            </div>
          </div>
          <div class="card-footer" style="text-align: center;cursor: pointer;" (click)="openQuiz(course)">
            Start Quiz
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
