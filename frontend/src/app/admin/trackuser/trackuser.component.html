<div class="surface-ground px-4 py-3">
  <div class="row align-items-center">
    <div class="col-lg-6 col-md-6 d-flex align-items-center">
      <h1 style="font-size: 1.5rem;"><b> All Users</b> </h1>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-lg-3" *ngFor="let users of trackResponse; let i=index">
      <ng-container *ngIf="!UseridRepeated(i)">
        <div class="card p-2 text-center shadow-2 cursor-pointer" (click)="showTrackDetails(users.id)">
          <div class="card-header  d-flex justify-content-center align-items-center">
            <span class="material-symbols-outlined" style="font-size: 3rem;"> account_circle </span>
          </div>
          <div class="card-body text-center">
            <div class="">
              <h1>Name</h1>
              <h2> {{users.attributes.user_id}} </h2>
              <h3>Email</h3>
            </div>
          </div>
        </div>
      </ng-container>


    </div>
  </div>

</div>
