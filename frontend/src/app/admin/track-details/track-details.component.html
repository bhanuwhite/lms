<div class="surface-ground px-4 py-3 content-inner">

  <h1 style="font-size: 1.5rem;"><b> User Details </b> </h1>

  <ng-container *ngIf="UserTracking.length == 0">
    <div class="d-flex justify-content-center align-items-center">
      <div class="card shadow-3 text-center" style="width: 18rem;">
        <div class="card-body">
          <h1 class="mt-3 ">No data available.</h1>
        </div>
      </div>
    </div>

  </ng-container>
  <ng-container *ngIf="UserTracking.length != 0">
    <div class="row my-5">
      <div class="  surface-ground col-lg-3 col-md-12 col-sm-12">
        <div class=" card shadow-3  " style="text-align: center;">
          <p>No.of courses Taken</p>
          <b class="fs-4 pb-3"> {{courseLength}} </b>
        </div>
        <!-- Transaction Table -->
        <div class="card mt-3">
          <div class="card-header text-center">
            <b class="">Transactions</b>
          </div>
          <div class="card-body">
            <table class="table table-hover table-responsive text-center user_transaction_table">
              <thead>
                <tr>
                  <th>Logo</th>
                  <th>Course</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody class="text-wrap">
                <tr *ngFor=" let track of UserTracking" class="cursor-pointer"
                  (click)="courseDetails(track.course_ids[0].id)">
                  <td>
                    <ng-container *ngIf="track.course_ids[0].placeholder_img != null">
                      <img [src]="imgUrl+track.course_ids[0].placeholder_img.formats.thumbnail.url" alt=""
                        class="profileImg">
                    </ng-container>
                    <ng-container *ngIf="track.course_ids[0].placeholder_img == null" class="profileImg">
                      {{track.course_ids[0].technologies['1']}}
                    </ng-container>
                  </td>
                  <td> {{track.course_ids[0].technologies['1']}} </td>
                  <td> <ng-container *ngIf="track.course_ids[0].price == 0">
                      <button class="btn btn-sm btn-primary">Free </button>
                    </ng-container>
                    <ng-container *ngIf="track.course_ids[0].price != 0">
                      <span> {{track.course_ids[0].price | currency:'INR' }} </span>
                    </ng-container>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class=" col-lg-9 col-md-12 col-sm-12  ">
        <div class="card">
          <p-chart type="bar" [data]="TrackUserData"></p-chart>
        </div>
      </div>
    </div>
  </ng-container>
</div>
