<div class="surface-ground px-3 py-3">
  <h1 style="font-size: 1.5rem;"><b> User Details </b> </h1>
  <div class="row">

    <div class="  surface-ground col-lg-3 col-md-12 col-sm-12">
      <div class=" card shadow-3  " style="text-align: center;">
        <p>No.of courses Taken</p>
        <b class="fs-4 pb-3">4</b>
      </div>
      <!-- Transaction Table -->
      <div class="card mt-3">
        <div class="card-header text-center">
          <b class="">Transactions</b>
        </div>
        <div class="card-body">
          <table class="table table-hover table-responsive text-center user_transaction_table">
            <thead>
              <tr>
                <th>Profile</th>
                <th>Course</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody class="text-wrap">
              <tr>
                <td>
                  <img src="../../../assets/img/user1.jpg" alt="" class="profileImg">
                </td>
                <td> Angular </td>
                <td>{{450 | currency:'INR'}}</td>
              </tr>
              <tr>
                <td>
                  <img src="../../../assets/img/user1.jpg" alt="" class="profileImg">
                </td>
                <td> React</td>
                <td>{{250 | currency:'INR'}}</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

    </div>
    <div class=" col-lg-9 col-md-12 col-sm-12  ">
      <div class="card">
        <p-chart type="bar" [data]="TrackUserData"></p-chart>
      </div>
    </div>
  </div>
</div>
