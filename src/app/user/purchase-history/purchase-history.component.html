<div>
    <div class="row ms-4 mt-5 me-3">
        <b class="fs-2 ">Purchase History</b>
        <div>
            <p-tabView>
                <p-tabPanel header="Courses" class="col-3">
                    <div class="col-12">
                        <table class="table table-striped table-hover">
                            <thead class="text-center ">
                                <th class="col-1 p-3"> </th>
                                <th class="col-4 p-3"> </th>
                                <th class="col-1 p-3"> Date </th>
                                <th class="col-1 p-3"> Total Price </th>
                                <th class="col-1 p-3">Payment Type </th>
                                <th class="col-1 p-3"> </th>
                                <th class="col-1 p-3"> </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let course of purchasingCourses" class="text-center">
                                    <td class=" p-3"> <i class="pi pi-shopping-cart" style="font-size: 1.4rem"></i>
                                    </td>
                                    <td class=" p-3"> {{course.name}}</td>
                                    <td class=" p-3">{{course.date | date}}</td>
                                    <td class=" p-3">{{course.totalPrice}}</td>
                                    <td class=" p-3"> {{course.totalPrice}} {{course.paymentType}}</td>
                                    <td class=" p-3"> <button class="btn btn-primary" routerLink="receipt"
                                            routerLinkActive="routerActive " (click)="receipt(course)">Receipt</button>
                                    </td>
                                    <td class=" p-3"><button class="btn btn-primary" routerLink="invoice"
                                            routerLinkActive="routerActive" (click)="invoice(course)">Invoice</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </p-tabPanel>
                <p-tabPanel header="Subscriptions" class="col-3">
                    <div class="text-center">
                        <i class="pi pi-shopping-cart mt-4" style="font-size: 2rem"></i>
                        <p class="mt-3">You don't have any Subscription for this course.</p>
                    </div>
                </p-tabPanel>
                <p-tabPanel header="Refunds" class="col-3">
                    <div class="text-center">
                        <i class="pi pi-shopping-cart mt-4" style="font-size: 2rem"></i>
                        <p class="mt-3">You don't have any Pending or Completed refunds.</p>
                    </div>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
