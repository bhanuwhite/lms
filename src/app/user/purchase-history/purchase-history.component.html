<div class="container-fluid px-4 pt-3 learningHead">
    <h1 style="font-size: 1.5rem;"><b>Purchase History</b>  </h1>
  </div>
<div class="container-fluid">
    <div class="row mt-5">
        <!-- <b class="fs-2 ">Purchase History</b> -->
        <div class="">
            <p-tabView>
                <p-tabPanel header="Courses" class="col-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="  ">
                                        <th class="col-1 p-2"> </th>
                                        <th class="col-2 p-2"> Course Name</th>
                                        <th class="col-1 p-2"> Date </th>
                                        <th class="col-1 p-2"> Total Price </th>
                                        <th class="col-1 p-2">Payment Type </th>
                                        <th class="col-1 p-2"> </th>
                                        <th class="col-1 p-2"> </th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let course of purchasingCourses" class="">
                                            <td class=" p-2"> <i class="pi pi-shopping-cart" style="font-size: 1.4rem"></i>
                                            </td>
                                            <td class=" p-2"> {{course.name}}</td>
                                            <td class=" p-2">{{course.date | date}}</td>
                                            <td class=" p-2">{{course.totalPrice | currency:'INR'}}</td>
                                            <td class=" p-2"> {{course.totalPrice}} {{course.paymentType}}</td>
                                            <td class=" p-2"> <button class="btn btn-primary" routerLink="receipt"
                                                    routerLinkActive="routerActive " (click)="receipt(course)">Receipt</button>
                                            </td>
                                            <td class=" p-2"><button class="btn btn-primary" routerLink="invoice"
                                                    routerLinkActive="routerActive" (click)="invoice(course)">Invoice</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                          
                        </div>
                    </div>
                 
                </p-tabPanel>
                <p-tabPanel header="Subscriptions" class="col-3">
                    <div class="text-center">
                        <i class="pi pi-shopping-cart mt-4" style="font-size: 2rem"></i>
                        <p class="mt-3">You don't have any Subscription for this course.</p>
                    </div>
                </p-tabPanel>
                <p-tabPanel header="Refunds" class="col-3">
                    <div class="text-center">
                        <i class="pi pi-shopping-cart mt-4" style="font-size: 2rem"></i>
                        <p class="mt-3">You don't have any Pending or Completed refunds.</p>
                    </div>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
